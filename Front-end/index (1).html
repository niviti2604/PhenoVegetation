<!DOCTYPE html>
<html lang="en">
<!-- Previous head section remains the same -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pheno AI</title>
    <link href="https://fonts.googleapis.com/css?family=Lora&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="v88_47">
        <!-- Previous sections remain the same until the mask-selection div -->
        <div class="v88_2">
            <div class="v88_3"></div>
            <div class="v88_4"></div>
            <div class="v88_5"></div>
            <span class="v88_6">Pheno AI</span>
            <span class="v89_51">Simply upload your images, and our cutting-edge machine learning algorithms will calculate detailed vegetation indices tailored to your needs.</span>
            <span class="v89_75">Let's get started!</span>
        </div>
        <div class="v88_14">
            <div class="v89_53">
                <form id="upload-form">
                    <div class="time-section">
                        <span class="v89_70">Enter Time Range:</span>
                        
                        <div class="time-inputs">
                            <input type="number" id="start-hour" name="start_hour" min="0" max="23" placeholder="HH" required>
                            <span>:</span>
                            <input type="number" id="start-minute" name="start_minute" min="0" max="59" placeholder="MM" required>
                            <span>:</span>
                            <input type="number" id="start-second" name="start_second" min="0" max="59" placeholder="SS" required>
                        </div>
                    
                        <span class="v89_69">to</span>
                    
                        <div class="time-inputs">
                            <input type="number" id="end-hour" name="end_hour" min="0" max="23" placeholder="HH" required>
                            <span>:</span>
                            <input type="number" id="end-minute" name="end_minute" min="0" max="59" placeholder="MM" required>
                            <span>:</span>
                            <input type="number" id="end-second" name="end_second" min="0" max="59" placeholder="SS" required>
                        </div>
                    </div>
                    
                    <div class="filters">
                        <span class="v89_65">Remove Particular kind of images:</span>
                        <label><input type="checkbox" name="filters[]" value="blurry"> Blurry</label>
                        <label><input type="checkbox" name="filters[]" value="snowy"> Snowy</label>
                        <label><input type="checkbox" name="filters[]" value="darkened"> Darkened</label>
                    </div>
                    
                    <!-- Updated mask selection with hierarchical dropdowns -->
                    <div class="mask-selection">
                        <select name="category" id="category-select" onchange="updateSubcategory()">
                            <option value="">Select Category</option>
                            <option value="forest">Forest</option>
                            <option value="crop">Crop</option>
                        </select>
                        
                        <select name="mask_needed" id="subcategory-select" disabled>
                            <option value="">Select Type</option>
                        </select>
                    </div>

                    <div class="upload-box">
                        <span class="v89_71">Upload the input Images:</span>
                        <label for="upload-input" class="custom-file-label v89_72">Choose Files</label>
                        <input type="file" name="images" id="upload-input" multiple>
                        <span id="file-chosen" class="v89_73">No files chosen</span>
                    </div>
                    
                    <div class="v89_55">
                        <div class="v89_56"></div>
                        <button type="button" id="generate-btn" class="v89_57">Generate Excel File</button>
                    </div>
                </form>
                <div id="response-message" class="response-message"></div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
